<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="firstApp">
    <h1>{{ title }}</h1>
  </div>

  <div id="secondApp">
    <h1>{{ title }}</h1>
  </div>

  <div id="thirdApp">
    <h1>{{ title }}</h1>
  </div>
  <script>
    const { createApp, ref } = Vue
      
    const firstApp = createApp({
      setup() {
        const title = '첫번째 앱'
        return {
          title
        }
      }
    })
    firstApp.mount('#firstApp')
    
    const secondApp = createApp({
      setup() {
        const title = '두번째 앱'
        return {
          title
        }
      }
    })
    secondApp.mount('#secondApp')
    
    const thirdApp = createApp({
      setup() {
        const title = '세번째 앱'
        return {
          title
        }
      }
    })
    thirdApp.mount('#thirdApp')
  </script>
</body>
</html>

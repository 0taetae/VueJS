<!-- v-bind.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #userid {
        font-weight: bold;
        font-size: 1rem;
      }
      .input {
        background-color: chocolate;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <!--imageSrc가 가지고 있는 값을 바인딩-->
      <!-- short hand (축약어)  ":"=v-bind, "@" = v-on -->
      <img v-bind:src="imageSrc" />
      <a v-bind:href="myUrl">Move to Google</a>
      <!-- 속성에 바인딩할 때, 대괄호 사용 -->
      <p :[dynamicattr]="'dynamicValue'">Dynamic Attr</p>
      <button :disabled="isOk" v-on:click="pushOk">확인</button>
      <button :disable="isCancel" v-on:click="pushCancel">취소</button>
      <button :style="font-size: ${size}px">font size 25px</button>
      <!-- 객체로 할당 가능-->
      <input type="text" v-bind="multiAttrs" />
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const imageSrc = ref("https://picsum.photos/200");
          const myUrl = ref("https://www.google.co.kr/");
          const dynamicattr = ref("title");
          const dynamicValue = ref("Hello Vue.js");

          const isOk = ref(false);
          const isCancel = ref(true);

          const size = ref(25);

          const multiAttrs = ref({ id: "userid", class: "input" });

          const pushOk = () => {};

          const pushCancel = () => {};

          return {
            imageSrc,
            myUrl,
            dynamicattr,
            dynamicValue,
            isOk,
            isCancel,
            pushOk,
            pushCancel,
            size,
            multiAttrs,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
